      mailysDescript_html: "<h4>Wie ben ik?</h4>
                            <p class='text-black-50 mb-0'>Nadat ik enkele jaren voor een multinational werkte als Strategic
                              Development Manager voor de Export & Distributie in verschillende landen, besloot ik mijn professionele
                               carrière een andere wending te geven. Ik besloot mijn droom en interesses achterna te gaan en ontwikkelde
                               mezelf binnen de techwereld als web developer en digital marketeer.
                               Sinds deze nieuwe wending, geef ik ook opleidingen in web development aan volwassenen én workshops robotica en coderen voor kinderen.
                               Recent creëerde ik samen met mijn 2 vennoten “Unloqd”, een digital agency, die ontstond uit onze passie en wens om onze kennis te delen
                               met diegenen die hun aanwezigheid op het web en  sociale media willen verbeteren.
                            </p>
                            <p class='hand-font'>Mailys</p>"
