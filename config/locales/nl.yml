      titleMain_html: "Jouw website <br>in 1 dag!"
      subtitle: "Droom je ervan om je eigen website te hebben of deze zelf te ontwikkelen,
                        volgens de hedendaagse normen? Dan is deze praktijkgerichte workshop zeker iets voor jou!"
      bookingBtn: Boek nu
      detailsWorkshop_html: "<h4 class='text-black'>De opleiding in detail:</h4>
                                    <p class='mb-0 text-black-50'>
                                      Je komt aan met je eigen idee in gedachte, aan het einde van de workshop vertrek je met een website, die minstens bestaat uit de volgende onderdelen:
                                      </p>
                                      <ul class='mb-0 text-black-50'>
                                       <li>Homepage met ‘call to action’</li>
                                       <li>Contactpagina</li>
                                       <li>Extra add-ons (bv.: sociale media,...)
                                      </li>
                                      </ul>
                                      <br>
                                       <p class='mb-0 text-black-50'>
                                        Jouw website wordt ontwikkeld op een CMS, die intuïtief aanvoelt en een reeds bewezen track record heeft. Je kan dus jouw eigen website ontwikkelen, onderhouden en beheren, zonder enige voorkennis van het coderen!
                                        Je kan je verwachten aan een opleiding die aangepast is aan de noden en wensen van eenieder, zonder vereiste voorkennis. Het enige wat we van je verlangen is een goed humeur en de nodige motivatie!
                                      <br> <br>Prijs: €250 excl. BTW (lunch en drankje inbegrepen).
                                      Mee te brengen: laptop (indien je hier niet over beschikt, gelieve ons dan vooraf op de hoogte te brengen. Zo kunnen we samen een oplossing zoeken!)
                                    </p>
                                    <hr class='d-none d-lg-block mb-0 ml-0' />"
