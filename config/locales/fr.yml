      detailsWorkshop_html: "<h4 class='text-black'>La formation en détail:</h4>
                                    <p class='mb-0 text-black-50'>
                                      Vous arrivez avec une idée, vous repartez avec un site en ligne, comprenant (au minimum):
                                      </p>
                                      <ul class='mb-0 text-black-50'>
                                       <li>Une page d'accueil avec un 'call to action'</li>
                                       <li>Une page de contact</li>
                                       <li>Des modules supplémentaires (réseaux sociaux, etc. )</li>
                                      </ul>
                                      <br>
                                       <p class='mb-0 text-black-50'>
                                      Votre site sera créé sur un CMS, à la fois intuitif et ayant fait ses preuves.
                                      Vous pourrez donc créer un site web, le mettre à jour et le gérer facilement, sans écrire une seule ligne de code.
                                      Une formation adaptée aux besoins et envies de chacun, sans aucun prérequis, juste votre bonne humeur
                                      <br> <br>Prix: €250 htva (lunch et rafraîchissement)
                                      A apporter: un ordinateur portable (si vous n'en avez pas, veuillez nous prévenir à l'avance, nous trouverons une solution!)
                                    </p>
                                    <hr class='d-none d-lg-block mb-0 ml-0' />"
