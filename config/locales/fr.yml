      mailysDescript_html: "<h4>Qui suis-je? </h4>
                            <p class=text-black-50 mb-0>Après quelques années dans une multinationale
                            où je m’occupais de développer la stratégie de distribution dans différents
                          pays, j'ai décidé de me réorienter profressionellement. Ayant toujours été
                        intéressée par le milieu de la tech, je me suis formée en développement web et en
                      marketing digital.  Depuis lors, je donne des formations en développement web aux
                       adultes ainsi que des ateliers de robotique et de codage aux enfants.
                     Aujourd’hui, mes deux associés et moi avons créé Unloqd, une agence digitale,
                   par envie de partager nos connaissances et notre passion avec ceux qui désirent
                 améliorer leur présence sur le web et les réseaux sociaux. </p>
